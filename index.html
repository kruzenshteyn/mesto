<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Путешествия по России</title>
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
    </header>
    <div class="root__container">
      <!--main content-->
      <main class="content">
        <section class="profile root__profile">
          <img
            class="profile__avatar"
            src="./images/kusto.jpg"
            alt="Аватар"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="button profile__edit-button">
              <img src="./images/edit_btn.svg" alt="Ручка" />
            </button>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button type="button" class="button profile__add-button">
            <img
              src="./images/plus.svg"
              class="profile__add-image"
              alt="Добавить"
            />
          </button>
        </section>
        <section class="elements root__elements">
          <figure class="element">
            <img
              class="element__image"
              src="./images/karachaevsk.jpg"
              alt="Карачаевск"
            />
            <figcaption class="element__caption">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" class="element__like"></button>
            </figcaption>
          </figure>
          <figure class="element">
            <img
              class="element__image"
              src="./images/elbrus.jpg"
              alt="Гора Эльбрус"
            />
            <figcaption class="element__caption">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like"></button>
            </figcaption>
          </figure>
          <figure class="element">
            <img
              class="element__image"
              src="./images/dombay.jpg"
              alt="Домбай"
            />
            <figcaption class="element__caption">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like"></button>
            </figcaption>
          </figure>
          <figure class="element">
            <img
              class="element__image"
              src="./images/elbrus.jpg"
              alt="Гора Эльбрус"
            />
            <figcaption class="element__caption">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like"></button>
            </figcaption>
          </figure>
          <figure class="element">
            <img
              class="element__image"
              src="./images/dombay.jpg"
              alt="Домбай"
            />
            <figcaption class="element__caption">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like"></button>
            </figcaption>
          </figure>
          <figure class="element">
            <img
              class="element__image"
              src="./images/karachaevsk.jpg"
              alt="Карачаево-Черкессия"
            />
            <figcaption class="element__caption">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button type="button" class="element__like"></button>
            </figcaption>
          </figure>
        </section>
      </main>
      <footer class="footer root__footer">
        <p class="footer__copyright">&copy; 2021. Алексей Баев</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__content">
        <button type="button" class="button popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="formPopup">
          <input
            type="text"
            class="popup__field"
            id="popupFieldName"
            name="txtName"
            placeholder="Имя"
            required
          />
          <input
            type="text"
            class="popup__field"
            id="popupFieldAbout"
            name="txtAbout"
            placeholder="О себе"
            required
          />
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/script.js" defer></script>
  </body>
</html>
