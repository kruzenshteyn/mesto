<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Путешествия по России</title>
  </head>
  <body class="root">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo.svg"
        alt="Логотип"
      />
    </header>
    <div class="root__container">
      <!--main content-->
      <main class="content">
        <section class="profile root__profile">
          <img
            class="profile__avatar"
            src="./images/kusto.jpg"
            alt="Аватар"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="button profile__edit-button">
              <img
                src="./images/edit_btn.svg"
                alt="Ручка"
              />
            </button>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button type="button" class="button profile__add-button">
            <img
              src="./images/plus.svg"
              class="profile__add-image"
              alt="Добавить"
            />
          </button>
        </section>
        <section class="elements root__elements">
        </section>
      </main>
      <footer class="footer root__footer">
        <p class="footer__copyright">&copy; 2021. Алексей Баев</p>
      </footer>
    </div>
    <!--popup-->
    <div class="popup">
      <div class="popup__content">
        <button type="button" class="button popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="formPopup">
          <input
            type="text"
            class="popup__field"
            id="popupFieldFirst"
            name="txtName"
            placeholder="Имя"
            required
          />
          <input
            type="text"
            class="popup__field"
            id="popupFieldSecond"
            name="txtAbout"
            placeholder="О себе"
            required
          />
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <!--popup_is-opened-->
    <div class="popup image-popup ">
      <figure class="image-popup__container">
        <button type="button" id="image-popup__close" class="button popup__close"></button>
        <img
          class="image-popup__image"
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
          alt="Гора Эльбрус"
        />
        <figcaption class="image-popup__caption">
          Гора Эльбрус
        </figcaption>
      </figure>
    </div>
    <script src="./scripts/script.js" defer></script>
  </body>
</html>
