<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Путешествия по России</title>
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
    </header>
    <div class="root__container">
      <!--main content-->
      <main class="content">
        <section class="profile root__profile">
          <img class="profile__avatar" src="./images/kusto.jpg" alt="Аватар" />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="button profile__edit-button">
              <img src="./images/edit_btn.svg" alt="Ручка" />
            </button>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button type="button" class="button profile__add-button">
            <img
              src="./images/plus.svg"
              class="profile__add-image"
              alt="Добавить"
            />
          </button>
        </section>
        <section class="elements root__elements"></section>
      </main>
      <footer class="footer root__footer">
        <p class="footer__copyright">&copy; 2021. Алексей Баев</p>
      </footer>
    </div>
    <!--card-->
    <template id="#element">
      <figure class="element">
        <button type="button" class="button element__remove"></button>
        <img class="element__image" src="#" alt="#" id="#element__image" />
        <figcaption class="element__caption">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like"></button>
        </figcaption>
      </figure>
    </template>
    <!--popup profile-->
    <div class="popup" id="#popupProfile">
      <div class="popup__content">
        <button
          type="button"
          id="#popupProfileClose"
          class="button popup__close"
        ></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="formPopup" id="#popupProfileForm">
          <input
            type="text"
            class="popup__field"
            id="#popupProfileName"
            placeholder="Имя"
            required
            minlength="2"
            maxlength="40"
          />
          <input
            type="text"
            class="popup__field"
            id="#popupProfileAbout"
            placeholder="О себе"
            required
            minlength="2"
            maxlength="200"
          />
          <button
            type="submit"
            id="#popupProfileSubmit"
            class="button popup__button"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <!--popup new card-->
    <div class="popup" id="#popupNewCard">
      <div class="popup__content">
        <button
          type="button"
          id="#popupNewCardClose"
          class="button popup__close"
        ></button>
        <h3 class="popup__title" id="#popupNewCardTitle">Новое место</h3>
        <form class="popup__form" name="formPopup" id="#popupNewCardForm">
          <input
            type="text"
            class="popup__field"
            id="#popupNewCardCaption"
            placeholder="Название"
            required
            minlength="1"
            maxlength="30"
          />
          <input
            type="url"
            class="popup__field"
            id="#popupNewCardLink"
            placeholder="Ссылка на картинку"
            required
          />
          <button
            type="submit"
            id="#popupNewCardSubmit"
            class="button popup__button"
          >
            Создать
          </button>
        </form>
      </div>
    </div>
    <!--image-popup-->
    <div class="popup image-popup">
      <figure class="image-popup__container">
        <button
          type="button"
          id="#image-popup__button"
          class="button popup__close"
        ></button>
        <img class="image-popup__image" src="#" alt="#" />
        <figcaption class="image-popup__caption"></figcaption>
      </figure>
    </div>
    <script src="./scripts/script.js" defer></script>
  </body>
</html>
