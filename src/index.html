<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--link rel="stylesheet" href="./pages/index.css" /--->
    <title>Путешествия по России</title>
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип" >
    </header>
    <div class="root__container">
      <!--main content-->
      <main class="content">
        <section class="profile root__profile">
          <div class="profile__avatar">
            <img class="profile__avatar-pic" src="<%=require('./images/kusto.jpg')%>" alt="Аватар" >
            <!---img class="profile__avatar-pic" src="<'./../images/kusto.jpg" alt="Аватар" /--->
            <div class="profile__avatar-cover">
              <button type="button" class=" profile__avatar-button"></button>
            </div>
          </div>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="button profile__edit-button">
              <img src="<%=require('./images/edit_btn.svg')%>" alt="Ручка" />
            </button>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button type="button" class="button profile__add-button">
            <img
              src="<%=require('./images/plus.svg')%>"
              class="profile__add-image"
              alt="Добавить"
            />
          </button>
        </section>
        <section class="elements root__elements">
        </section>
      </main>
      <footer class="footer root__footer">
        <p class="footer__copyright">&copy; 2021. Алексей Баев</p>
      </footer>
    </div>
    <!--popup profile-->
    <div class="popup" id="#popupProfile">
      <div class="popup__content">
        <button
          type="button"
          id="#popupProfileClose"
          class="button popup__close"
        ></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="formProfile" id="#popupProfileForm">
          <input
            type="text"
            class="popup__input"
            id="name"
            placeholder="Имя"
            required
            minlength="2"
            maxlength="40"
            name="name"
          />
          <span class="popup__error" id="name-error"></span>
          <input
            type="text"
            class="popup__input"
            id="about"
            placeholder="О себе"
            required
            minlength="2"
            maxlength="200"
            name="about"
          />
          <span class="popup__error" id="about-error"></span>
          <button
            type="submit"
            id="#popupProfileSubmit"
            class="button popup__button"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <!--popup new card-->
    <div class="popup" id="#popupNewCard">
      <div class="popup__content">
        <button
          type="button"
          id="#popupNewCardClose"
          class="button popup__close"
        ></button>
        <h3 class="popup__title" id="#popupNewCardTitle">Новое место</h3>
        <form class="popup__form" name="formNewCard" id="#popupNewCardForm">
          <input
            type="text"
            class="popup__input"
            id="caption"
            placeholder="Название"
            required
            minlength="1"
            maxlength="30"
            name = "caption"
          />
          <span class="popup__error" id="caption-error"></span>
          <input
            type="url"
            class="popup__input"
            id="link"
            placeholder="Ссылка на картинку"
            name="link"
            required
          />
          <span class="popup__error" id="link-error"></span>
          <button
            type="submit"
            id="#popupNewCardSubmit"
            class="button popup__button"
          >
            Создать
          </button>
        </form>
      </div>
    </div>
    <!--image-popup-->
    <div class="popup image-popup">
      <figure class="image-popup__container">
        <button
          type="button"
          id="#image-popup__button"
          class="button popup__close"
        ></button>
        <img class="image-popup__image" src="#" alt="#" />
        <figcaption class="image-popup__caption"></figcaption>
      </figure>
    </div>
    <!--popup confirm-->
    <div class="popup" id="#popupConfirm">
      <div class="popup__content">
        <button
          type="button"
          class="button popup__close"
        ></button>
        <h3 class="popup__title">Вы уверены?</h3>
        <form class="popup__form" name="formConfirm" id="#popupConfirmForm">
          <button
            type="submit"
            class="button popup__button"
          >
            Да
          </button>
        </form>
      </div>
    </div>
    <!--popup Update Avatar-->
    <div class="popup" id="#popupUpdateAvatar">
      <div class="popup__content">
        <button
          type="button"
          class="button popup__close"
        ></button>
        <h3 class="popup__title" id="#popupUpdateAvatarTitle">Обновить аватар</h3>
        <form class="popup__form" name="formUpdateAvatar" id="#popupUpdateAvatarForm">
          <input
            type="url"
            class="popup__input"
            id="link"
            placeholder="Ссылка на картинку"
            name="link"
            required
          />
          <span class="popup__error" id="link-error"></span>
          <button
            type="submit"
            id="#popupUpdateAvatarSubmit"
            class="button popup__button"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <!--card-->
    <template id="#element">
      <figure class="element">
        <button type="button" class="button element__remove"></button>
        <img class="element__image" src="#" alt="#" id="#element__image" />
        <figcaption class="element__caption">
          <h2 class="element__title"></h2>
          <div class="element__like-block">
            <button type="button" class="element__like"></button>
            <p class="element__like-counter"></p>
          </div>
        </figcaption>
      </figure>
    </template>
     <!---script type="module" src="./pages/index.js" ></!---script--->
  </body>
</html>
